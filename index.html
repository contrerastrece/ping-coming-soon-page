<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="main">
      <h2 class="title">PING <span class="title-dot">.</span></h2>
      <h3 class="subtitle">We are launching<span class="subtitle-bold">soon!</span></h3>
      <p class="text">Subscribe and get notified</p>
      <form action="" class="form" id="form">
        <label id="label">
          <input
            type="text"
            class="form__input"
            placeholder="Your email address..."
            name="email"
          />

        </label>
        <button type="submit" class="form__btn btn">Notify Me</button>
      </form>
      <img src="images/illustration-dashboard.png" alt="" class="dashboard" />
    </main>
    <footer class="footer">
      <div class="footer__icons">
        <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      </div>
      <div class="autor">&copy; Copyright Ping. All rights reserved.</div>
    </footer>
  </body>
  <script src="js/app.js"></script>
</html>
